# Nombre de la aplicación
spring.application.name=demo

# Puerto en el que se ejecuta el servidor (puedes cambiarlo si lo deseas)
server.port=8081

# Configuración de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/mi_base_de_datos
spring.datasource.username=root
spring.datasource.password=password123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de Hibernate (JPA)
spring.jpa.hibernate.ddl-auto=update  # Actualiza el esquema de la base de datos automáticamente
spring.jpa.show-sql=true  # Muestra las consultas SQL en la consola
spring.jpa.properties.hibernate.format_sql=true  # Formatea el SQL mostrado en la consola
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect  # Dialecto de MySQL 8

# Opcional: Permitir conexiones sin SSL si estás usando MySQL localmente
spring.datasource.hikari.sslMode=DISABLED  # Si tienes problemas de SSL, puedes deshabilitarlo
